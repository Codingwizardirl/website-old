# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Pavel's Blog
subtitle: The adventures of a wandering mind.
author: Pavel Georgiev
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://pavelgeorgiev.me/blog
root: /blog/
main: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Pavel's Blog
header-img: img/home-bg.jpg
email: hello@pavelgeorgiev.me
description: ""
keyword: ""


# SNS settings
# RSS: false
github_username:    Codingwizardirl
twitter_username:   prgeorgiev
facebook_username:  pavel.r.georgiev
linkedin_username:  pavelrgeorgiev

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Google Analytics
ga_track_id: 'UA-76477401-1'            # Format: UA-xxxxxx-xx
ga_domain: pavelgeorgiev.me


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "My Blog!"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value

